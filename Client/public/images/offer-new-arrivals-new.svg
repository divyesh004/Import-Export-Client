<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="arrivals-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#6D28D9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <rect width="600" height="300" rx="15" fill="url(#arrivals-bg)" opacity="0.1" />
  
  <g transform="translate(300, 150)">
    <!-- Delivery Truck -->
    <g transform="translate(-150, 0)" filter="url(#shadow)">
      <!-- Truck Body -->
      <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#8B5CF6" />
      <rect x="-80" y="0" width="40" height="30" rx="5" fill="#7C3AED" />
      
      <!-- Truck Cabin Window -->
      <rect x="-70" y="-15" width="25" height="15" rx="3" fill="#C4B5FD" />
      
      <!-- Wheels -->
      <circle cx="-60" cy="30" r="15" fill="#4B5563" />
      <circle cx="-60" cy="30" r="8" fill="#9CA3AF" />
      <circle cx="40" cy="30" r="15" fill="#4B5563" />
      <circle cx="40" cy="30" r="8" fill="#9CA3AF" />
      
      <!-- Truck Details -->
      <rect x="-40" y="-10" width="80" height="5" fill="#C4B5FD" />
      <rect x="-40" y="5" width="80" height="5" fill="#C4B5FD" />
      <rect x="50" y="-15" width="10" height="30" fill="#7C3AED" />
    </g>
    
    <!-- Gift Boxes -->
    <g transform="translate(50, -20)" filter="url(#shadow)">
      <!-- Large Gift Box -->
      <rect x="-40" y="-30" width="80" height="80" fill="#EC4899" />
      <rect x="-50" y="-40" width="100" height="20" fill="#EC4899" />
      <rect x="-40" y="-30" width="80" height="80" stroke="#F9A8D4" stroke-width="3" fill="none" />
      <path d="M 0 -40 L 0 50" stroke="#F9A8D4" stroke-width="5" />
      <path d="M -40 10 L 40 10" stroke="#F9A8D4" stroke-width="5" />
    </g>
    
    <g transform="translate(150, 20)" filter="url(#shadow)">
      <!-- Small Gift Box -->
      <rect x="-25" y="-25" width="50" height="50" fill="#3B82F6" />
      <rect x="-30" y="-30" width="60" height="10" fill="#3B82F6" />
      <rect x="-25" y="-25" width="50" height="50" stroke="#93C5FD" stroke-width="2" fill="none" />
      <path d="M 0 -30 L 0 25" stroke="#93C5FD" stroke-width="3" />
      <path d="M -25 0 L 25 0" stroke="#93C5FD" stroke-width="3" />
    </g>
    
    <!-- New Arrival Tag -->
    <g transform="translate(100, -80)" filter="url(#shadow)">
      <rect x="-50" y="-25" width="100" height="50" rx="10" fill="#EC4899" />
      <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">NEW</text>
    </g>
    
    <!-- Decorative Elements -->
    <g opacity="0.6">
      <circle cx="-200" cy="-80" r="8" fill="#C4B5FD" />
      <circle cx="200" cy="-80" r="8" fill="#C4B5FD" />
      <circle cx="-220" cy="0" r="6" fill="#C4B5FD" />
      <circle cx="220" cy="0" r="6" fill="#C4B5FD" />
      <circle cx="-200" cy="80" r="8" fill="#C4B5FD" />
      <circle cx="200" cy="80" r="8" fill="#C4B5FD" />
    </g>
    
    <!-- Main Text -->
    <g transform="translate(0, -80)" filter="url(#shadow)">
      <rect x="-180" y="-30" width="360" height="60" rx="10" fill="#FFFFFF" opacity="0.8" />
      <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="36" fill="#7C3AED" text-anchor="middle" dominant-baseline="middle">NEW ARRIVALS</text>
      <text x="0" y="25" font-family="Arial" font-size="18" fill="#8B5CF6" text-anchor="middle">Check out our latest products</text>
    </g>
  </g>
</svg>