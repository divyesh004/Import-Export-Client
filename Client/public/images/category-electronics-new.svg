<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="electronics-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4158D0" />
      <stop offset="50%" stop-color="#C850C0" />
      <stop offset="100%" stop-color="#FFCC70" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <rect width="400" height="300" rx="15" fill="url(#electronics-bg)" opacity="0.1" />
  
  <g transform="translate(200, 150)">
    <!-- Modern Laptop -->
    <g transform="translate(-80, -30)" filter="url(#shadow)">
      <rect x="0" y="0" width="110" height="70" rx="5" fill="#2563EB" />
      <rect x="5" y="5" width="100" height="60" rx="3" fill="#1E40AF" />
      <rect x="5" y="5" width="100" height="60" rx="3" fill="#000" opacity="0.2" />
      <rect x="10" y="10" width="90" height="50" rx="2" fill="#BFDBFE" />
      <rect x="35" y="70" width="40" height="5" rx="2" fill="#2563EB" />
    </g>
    
    <!-- Smartphone with Realistic Screen -->
    <g transform="translate(60, -10)" filter="url(#shadow)">
      <rect x="-20" y="-40" width="45" height="80" rx="8" fill="#111827" />
      <rect x="-17" y="-37" width="39" height="74" rx="5" fill="#60A5FA" />
      <rect x="-17" y="-37" width="39" height="74" rx="5" fill="#000" opacity="0.1" />
      <rect x="-10" y="-30" width="25" height="40" rx="2" fill="#FFFFFF" opacity="0.8" />
      <rect x="-10" y="15" width="25" height="15" rx="2" fill="#FFFFFF" opacity="0.6" />
      <circle cx="5" cy="-25" r="2" fill="#FFFFFF" />
      <rect x="-5" y="-25" width="8" height="2" rx="1" fill="#FFFFFF" />
    </g>
    
    <!-- Wireless Earbuds Case -->
    <g transform="translate(-20, 40)" filter="url(#shadow)">
      <rect x="-20" y="-15" width="40" height="30" rx="15" fill="#3B82F6" />
      <rect x="-15" y="-10" width="30" height="5" rx="2" fill="#93C5FD" />
      <circle cx="0" cy="5" r="3" fill="#93C5FD" />
    </g>
    
    <!-- Smart Watch -->
    <g transform="translate(20, 40)" filter="url(#shadow)">
      <rect x="-15" y="-15" width="30" height="35" rx="7" fill="#1E40AF" />
      <rect x="-12" y="-12" width="24" height="29" rx="5" fill="#60A5FA" />
      <rect x="-12" y="-12" width="24" height="29" rx="5" fill="#000" opacity="0.1" />
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#FFFFFF" opacity="0.7" />
      <rect x="-8" y="10" width="16" height="4" rx="1" fill="#FFFFFF" opacity="0.5" />
      <rect x="-5" y="-20" width="10" height="5" fill="#1E40AF" />
      <rect x="-5" y="20" width="10" height="5" fill="#1E40AF" />
    </g>
    
    <!-- Decorative Circuit Pattern -->
    <g transform="translate(0, 0)" opacity="0.5">
      <path d="M -120 -80 L -80 -80 L -80 -40 L -40 -40 L -40 0 L 0 0 L 0 40 L 40 40 L 40 80 L 80 80" 
            stroke="#93C5FD" stroke-width="1.5" fill="none" stroke-dasharray="5,5" />
      <path d="M -120 80 L -80 80 L -80 40 L -40 40 L -40 0 L 0 0 L 0 -40 L 40 -40 L 40 -80 L 80 -80" 
            stroke="#93C5FD" stroke-width="1.5" fill="none" stroke-dasharray="5,5" />
      <circle cx="-80" cy="-80" r="3" fill="#3B82F6" />
      <circle cx="-80" cy="40" r="3" fill="#3B82F6" />
      <circle cx="-40" cy="-40" r="3" fill="#3B82F6" />
      <circle cx="-40" cy="0" r="3" fill="#3B82F6" />
      <circle cx="0" cy="0" r="5" fill="#3B82F6" />
      <circle cx="0" cy="-40" r="3" fill="#3B82F6" />
      <circle cx="40" cy="40" r="3" fill="#3B82F6" />
      <circle cx="40" cy="-80" r="3" fill="#3B82F6" />
    </g>
  </g>
</svg>