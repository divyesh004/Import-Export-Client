<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="summer-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="50%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
    <clipPath id="wave-clip">
      <path d="M -300 80 C -250 60 -200 100 -150 80 C -100 60 -50 100 0 80 C 50 60 100 100 150 80 C 200 60 250 100 300 80 L 300 150 L -300 150 Z" />
    </clipPath>
  </defs>
  
  <rect width="600" height="300" rx="15" fill="url(#summer-bg)" opacity="0.1" />
  
  <g transform="translate(300, 150)">
    <!-- Sun with Rays -->
    <g transform="translate(-180, -70)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="50" fill="#F59E0B" />
      <circle cx="0" cy="0" r="40" fill="#FBBF24" />
      
      <!-- Sun Rays -->
      <g>
        <line x1="0" y1="-70" x2="0" y2="-55" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        <line x1="0" y1="55" x2="0" y2="70" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        <line x1="-70" y1="0" x2="-55" y2="0" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        <line x1="55" y1="0" x2="70" y2="0" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        
        <line x1="-49" y1="-49" x2="-39" y2="-39" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        <line x1="49" y1="-49" x2="39" y2="-39" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        <line x1="-49" y1="49" x2="-39" y2="39" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
        <line x1="49" y1="49" x2="39" y2="39" stroke="#F59E0B" stroke-width="6" stroke-linecap="round" />
      </g>
    </g>
    
    <!-- Beach Scene -->
    <g clip-path="url(#wave-clip)">
      <!-- Ocean -->
      <rect x="-300" y="80" width="600" height="70" fill="#3B82F6" />
      
      <!-- Beach -->
      <path d="M -300 80 L 50 80 L -50 150 L -300 150 Z" fill="#FCD34D" />
    </g>
    
    <!-- Beach Items -->
    <g transform="translate(100, 30)" filter="url(#shadow)">
      <!-- Beach Umbrella -->
      <line x1="0" y1="-40" x2="0" y2="50" stroke="#6B7280" stroke-width="3" />
      <path d="M 0 -40 C -60 -40 -60 -80 0 -80 C 60 -80 60 -40 0 -40 Z" fill="#EF4444" />
      <path d="M 0 -40 C -30 -40 -30 -80 0 -80" fill="#F87171" />
      <path d="M 0 -40 C 30 -40 30 -80 0 -80" fill="#B91C1C" />
    </g>
    
    <g transform="translate(40, 60)" filter="url(#shadow)">
      <!-- Beach Ball -->
      <circle cx="0" cy="0" r="25" fill="#FFFFFF" />
      <path d="M -25 0 C -25 -15 -15 -25 0 -25 C 15 -25 25 -15 25 0" fill="#EF4444" />
      <path d="M -25 0 C -25 15 -15 25 0 25 C 15 25 25 15 25 0" fill="#3B82F6" />
      <path d="M 0 -25 L 0 25" stroke="#FFFFFF" stroke-width="3" />
      <path d="M -18 -18 L 18 18" stroke="#FFFFFF" stroke-width="3" />
      <path d="M -18 18 L 18 -18" stroke="#FFFFFF" stroke-width="3" />
    </g>
    
    <g transform="translate(-50, 50)" filter="url(#shadow)">
      <!-- Flip Flops -->
      <path d="M -20 -10 C -25 0 -25 10 -15 15 C -5 20 5 20 15 15 C 25 10 25 0 20 -10 Z" fill="#EC4899" />
      <path d="M -15 0 C -15 5 -10 10 0 10 C 10 10 15 5 15 0" stroke="#FFFFFF" stroke-width="2" fill="none" />
      <circle cx="0" cy="0" r="3" fill="#FFFFFF" />
    </g>
    
    <!-- Sale Text -->
    <g transform="translate(0, -80)" filter="url(#shadow)">
      <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#FFFFFF" opacity="0.8" />
      <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="36" fill="#D97706" text-anchor="middle" dominant-baseline="middle">SUMMER SALE</text>
      <text x="0" y="25" font-family="Arial" font-size="18" fill="#F59E0B" text-anchor="middle">Up to 40% OFF</text>
    </g>
  </g>
</svg>