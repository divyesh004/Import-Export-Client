<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="600" height="300" fill="#e9ecef" />
  <g transform="translate(300, 150)">
    <!-- Packages/Boxes -->
    <rect x="-150" y="-50" width="80" height="80" fill="#7950f2" />
    <rect x="-140" y="-60" width="60" height="20" fill="#7950f2" />
    <line x1="-150" y1="-50" x2="-140" y2="-60" stroke="#212529" stroke-width="2" />
    <line x1="-70" y1="-50" x2="-80" y2="-60" stroke="#212529" stroke-width="2" />
    <rect x="-40" y="0" width="60" height="60" fill="#20c997" />
