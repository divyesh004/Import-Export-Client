      <line x1="0" y1="-60" x2="0" y2="-50" stroke="#fd7e14" stroke-width="4" />
      <line x1="0" y1="50" x2="0" y2="60" stroke="#fd7e14" stroke-width="4" />
      <line x1="-60" y1="0" x2="-50" y2="0" stroke="#fd7e14" stroke-width="4" />
      <line x1="50" y1="0" x2="60" y2="0" stroke="#fd7e14" stroke-width="4" />
      <line x1="-42" y1="-42" x2="-35" y2="-35" stroke="#fd7e14" stroke-width="4" />
      <line x1="42" y1="-42" x2="35" y2="-35" stroke="#fd7e14" stroke-width="4" />
      <line x1="-42" y1="42" x2="-35" y2="35" stroke="#fd7e14" stroke-width="4" />
      <line x1="42" y1="42" x2="35" y2="35" stroke="#fd7e14" stroke-width="4" />
    </g>
    <!-- Beach Items -->
