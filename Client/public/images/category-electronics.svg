<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f0f8ff" />
  <g transform="translate(200, 150)">
    <!-- Background elements -->
    <circle cx="0" cy="0" r="120" fill="#e6f2ff" />
    
    <!-- Laptop -->
    <g transform="translate(-70, -20)">
      <rect x="0" y="0" width="100" height="70" rx="5" fill="#3b82f6" />
      <rect x="5" y="5" width="90" height="60" rx="2" fill="#1e40af" />
      <rect x="30" y="70" width="40" height="5" rx="2" fill="#3b82f6" />
    </g>
    
    <!-- Smartphone -->
    <g transform="translate(50, -10)">
      <rect x="0" y="-30" width="40" height="70" rx="5" fill="#3b82f6" />
      <rect x="3" y="-27" width="34" height="64" rx="3" fill="#1e40af" />
      <circle cx="20" cy="43" r="3" fill="#e1effe" />
    </g>
    
    <!-- Smartwatch -->
    <g transform="translate(-30, 40)">
      <rect x="-15" y="-15" width="30" height="30" rx="7" fill="#3b82f6" />
      <rect x="-12" y="-12" width="24" height="24" rx="5" fill="#1e40af" />
      <rect x="-5" y="-20" width="10" height="5" fill="#3b82f6" />
      <rect x="-5" y="15" width="10" height="5" fill="#3b82f6" />
    </g>
    
    <!-- Headphones -->
    <g transform="translate(20, 40)">
      <circle cx="-15" cy="0" r="12" fill="#3b82f6" />
      <circle cx="15" cy="0" r="12" fill="#3b82f6" />
      <path d="M -15 -12 C -15 -30 15 -30 15 -12" stroke="#3b82f6" stroke-width="4" fill="none" />
      <rect x="-18" y="-5" width="6" height="10" rx="2" fill="#1e40af" />
      <rect x="12" y="-5" width="6" height="10" rx="2" fill="#1e40af" />
    </g>
    
    <!-- Circuit pattern -->
    <g transform="translate(0, 0)" opacity="0.3">
      <path d="M -100 -80 L -80 -80 L -80 -60 L -60 -60 L -60 -40" stroke="#3b82f6" stroke-width="1.5" fill="none" />
      <path d="M 60 -60 L 80 -60 L 80 -40 L 100 -40" stroke="#3b82f6" stroke-width="1.5" fill="none" />
      <path d="M -100 40 L -80 40 L -80 60 L -40 60" stroke="#3b82f6" stroke-width="1.5" fill="none" />
      <path d="M 40 60 L 60 60 L 60 80 L 100 80" stroke="#3b82f6" stroke-width="1.5" fill="none" />
      <circle cx="-80" cy="-80" r="3" fill="#3b82f6" />
      <circle cx="-60" cy="-60" r="3" fill="#3b82f6" />
      <circle cx="-60" cy="-40" r="3" fill="#3b82f6" />
      <circle cx="60" cy="-60" r="3" fill="#3b82f6" />
      <circle cx="80" cy="-40" r="3" fill="#3b82f6" />
      <circle cx="100" cy="-40" r="3" fill="#3b82f6" />
      <circle cx="-80" cy="40" r="3" fill="#3b82f6" />
      <circle cx="-40" cy="60" r="3" fill="#3b82f6" />
      <circle cx="40" cy="60" r="3" fill="#3b82f6" />
      <circle cx="60" cy="80" r="3" fill="#3b82f6" />
      <circle cx="100" cy="80" r="3" fill="#3b82f6" />
    </g>
  </g>
  <text x="200" y="250" font-family="Arial" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">Electronics</text>
</svg>